    <div id="root"></div>
    <!-- Initialize admin user -->
    <script>
      // Initialize admin user in localStorage
      function createAdminUser() {
        const adminUser = {
          id: "admin-" + Date.now(),
          email: "AhmedHusseinElsayed@outlook.com",
          password: "Cas@135$",
          name: "Ahmed Hussein Elsayed",  // Make sure name is properly set
          role: "admin",
          permissions: {
            viewCases: true,
            manageCases: true,
            viewReports: true,
            generateReports: true,
            viewUsers: true,
            manageUsers: true,
            viewMessages: true,
            manageSettings: true
          }
        };
    
        // Initialize users in localStorage if not exists
        const existingUsers = localStorage.getItem('users');
        if (!existingUsers) {
          localStorage.setItem('users', JSON.stringify([adminUser]));
          console.log('Admin user initialized successfully');
        } else {
          // Check if admin user already exists
          const users = JSON.parse(existingUsers);
          const adminExists = users.some(user => user.email === adminUser.email);
          if (!adminExists) {
            users.push(adminUser);
            localStorage.setItem('users', JSON.stringify(users));
            console.log('Admin user added successfully');
          } else {
            // Update existing admin user to ensure it has all required fields
            const updatedUsers = users.map(user => 
              user.email === adminUser.email ? { ...user, ...adminUser } : user
            );
            localStorage.setItem('users', JSON.stringify(updatedUsers));
            console.log('Admin user updated successfully');
          }
        }
      }
    
      // Execute immediately
      createAdminUser();
    </script>
